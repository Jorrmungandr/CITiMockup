<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Sou eu :D-->
  <meta name="author" content="Jorrmungandr">
  <!--A png do CITi que eu peguei da internet B)(Na pasta img)-->
  <link rel="shortcut icon" type="image/png" href="img/citilogo.png" />
  <!--O arquivo css linkado-->
  <link rel="stylesheet" type="text/css" media="screen" href="static/main.css">
  <!--Essa é uma library com vários ícones de redes sociais-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Cube Store</title>
</head>

<body>
  <div id="content-wrapper">
    <header>
      <!--Essa é a navbar responsiva-->
      <nav class="navbar">
        <a id="megaminx-link" unselectable="on" class="active" target="_blank">Megaminx</a>
        <a id="fisher-cube-link" unselectable="on" target="_blank">Fisher Cube</a>
        <a id="rubiks-cube-link" unselectable="on" target="_blank">Cubo Mágico 3x3</a>
      </nav>
    </header>
    <!--Essa imagem é mudada pelo js quando eu clico nas abas-->
    <div id="image-container">
      <img alt="Megaminx" id="cube-img"
        src="https://5.imimg.com/data5/SI/GC/MY-6975226/megaminx-stickerless-3d-puzzle-educational-intellectual-learning-toy-500x500.jpg">
    </div>
    <!--Todos os elementos desse container de texto também são mudados pelo js-->
    <div id="text-container">
      <h1 id="title"><a href="https://www.google.com.br/search?client=opera&q=megaminx&sourceid=opera&ie=UTF-8&oe=UTF-8"
          target="_blank">Megaminx</a></h1>
      <div class="paragraph-container">
        <h4 id="subtitle">
          O Megaminx é um quebra-cabeça em forma de dodecaedro similar ao <a
            href="https://www.google.com.br/search?client=opera&q=Cubo+Mágico+3x3&sourceid=opera&ie=UTF-8&oe=UTF-8"
            target="_blank">Cubo Mágico 3x3</a>.
        </h4>
        <p id="text">Ele tem um total de 50 peças móveis para serem arrumadas, em comparação com as 20 peças móveis do
          Cubo Mágico 3x3.</p>
      </div>
    </div>
    <div id="price-container-wrapper">
      <div id="price-container">
        <!--O preço tbm é mudado:D-->
        <pre id="price"> R$49,99 </pre>
      </div>
    </div>
  </div>
  <!--Essa é a parte que fica em baixo, com os links pra uma loja de cubo mágico ous pesquisa no pinterest-->
  <footer>
    <div class="footer">
      <a href="https://pt-br.facebook.com/cubovelocidade/" target="_blank" class="fa fa-facebook"></a>
      <a href="https://twitter.com/cubovelocidade" target="_blank" class="fa fa-twitter"></a>
      <a href="https://br.pinterest.com/search/pins/?q=cubo%20mágico&rs=typed&term_meta[]=cubo%7Ctyped&term_meta[]=mágico%7Ctyped"
        target="_blank" class="fa fa-pinterest"></a>
      <div class="footer-text">
        <!--Aqui eu usei entidades pra representar as barras e o coração-->
        <p>Made with &lt;/&gt; and &hearts; by Edgar Marques</p>
      </div>
    </div>
  </footer>
  <!--O arquivo js linkado-->
  <script src="static/app.js"></script>
</body>

</html>
